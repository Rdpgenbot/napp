    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease;
            border: 2px solid #ff004f;
        }
        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 2px solid #e50914;
            background-color: #222;
            color: white;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: #ff004f;
            outline: none;
            background-color: #333;
            box-shadow: 0 0 8px #ff004f;
        }
        button {
            padding: 12px 25px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            background-color: #ff004f;
            box-shadow: 0 0 15px 5px rgba(255, 0, 79, 0.7);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ff004f;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 8px 2px rgba(255, 0, 79, 0.7);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(255, 0, 79, 0.3);
            }
            100% {
                box-shadow: 0 0 8px 2px rgba(255, 0, 79, 0.7);
            }
        }
        button:active {
            animation: glow 1.5s infinite;
        }
.skull, .bat {
            position: absolute;
            animation: float 10s infinite;
            z-index: 2;
        }

        .skull {
            font-size: 50px;
            color: #ff0000;
            animation-delay: -2s;
        }

        .bat {
            font-size: 40px;
            color: #ffffff;
            animation-delay: -1s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.6;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

      
        .skull1 { top: 5%; left: 10%; animation-duration: 6s; }
        .skull2 { top: 30%; left: 80%; animation-duration: 8s; }
        .skull3 { top: 60%; left: 20%; animation-duration: 7s; }
        .bat1 { top: 20%; right: 10%; animation-duration: 5s; }
        .bat2 { top: 50%; right: 70%; animation-duration: 6s; }
        .bat3 { top: 70%; right: 40%; animation-duration: 9s; }
        .bat4 { top: 60%; right: 25%; animation-duration: 9s; }
        .bat5 { top: 10%; right: 0%; animation-duration: 9s; }
        .bat6 { top: 20%; right: 50%; animation-duration: 9s; }
        .bat7 { top: 50%; right: 70%; animation-duration: 9s; }
        .bat8 { top: 70%; right: 85%; animation-duration: 9s; }





       
        .credit {
            font-size: 1.2em;
            color: #ff0000;
            text-shadow: 2px 2px 10px #ff0000;
            margin-top: 50px;
        }

        .credit a {
            color: #ff0000;
            text-decoration: none;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>

<script>
    function getApiResponse() {
        var userInput = document.getElementById('userInput').value;
        var apiUrl = "https://noxsword.serv00.net/ai/api2.php?chat=" + encodeURIComponent(userInput);

        fetch(apiUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById('resultArea').innerText = data;
            })
            .catch(error => {
                document.getElementById('resultArea').innerText = 'Error fetching the response';
                console.error('Error:', error);
            });
    }
</script>

var marginright

var ns6=document.getElementById&&!document.all

function randommaker(range) {		
	rand=Math.floor(range*Math.random())
    return rand
}

function initsnow() {
	if (ie5 || opera) {
		marginbottom = document.body.clientHeight
		marginright = document.body.clientWidth
	}
	else if (ns6) {
		marginbottom = window.innerHeight
		marginright = window.innerWidth
	}
	var snowsizerange=snowmaxsize-snowminsize
	for (i=0;i<=snowmax;i++) {
		crds[i] = 0;                      
    	lftrght[i] = Math.random()*15;         
    	x_mv[i] = 0.03 + Math.random()/10;
		snow[i]=document.getElementById("s"+i)
		snow[i].style.fontFamily=snowtype[randommaker(snowtype.length)]
		snow[i].size=randommaker(snowsizerange)+snowminsize
		snow[i].style.fontSize=snow[i].size
		snow[i].style.color=snowcolor[randommaker(snowcolor.length)]
		snow[i].sink=sinkspeed*snow[i].size/5
		if (snowingzone==1) {snow[i].posx=randommaker(marginright-snow[i].size)}
		if (snowingzone==2) {snow[i].posx=randommaker(marginright/2-snow[i].size)}
		if (snowingzone==3) {snow[i].posx=randommaker(marginright/2-snow[i].size)+marginright/4}
		if (snowingzone==4) {snow[i].posx=randommaker(marginright/2-snow[i].size)+marginright/2}
		snow[i].posy=randommaker(2*marginbottom-marginbottom-2*snow[i].size)
		snow[i].style.left=snow[i].posx
		snow[i].style.top=snow[i].posy
	}
	movesnow()
}

function movesnow() {
	for (i=0;i<=snowmax;i++) {
		crds[i] += x_mv[i];
		snow[i].posy+=snow[i].sink
		snow[i].style.left=snow[i].posx+lftrght[i]*Math.sin(crds[i]);
		snow[i].style.top=snow[i].posy
		
		if (snow[i].posy>=marginbottom-2*snow[i].size || parseInt(snow[i].style.left)>(marginright-3*lftrght[i])){
			if (snowingzone==1) {snow[i].posx=randommaker(marginright-snow[i].size)}
			if (snowingzone==2) {snow[i].posx=randommaker(marginright/2-snow[i].size)}
			if (snowingzone==3) {snow[i].posx=randommaker(marginright/2-snow[i].size)+marginright/4}
			if (snowingzone==4) {snow[i].posx=randommaker(marginright/2-snow[i].size)+marginright/2}
			snow[i].posy=0
		}
	}
	var timer=setTimeout("movesnow()",50)
}

for (i=0;i<=snowmax;i++) {
	document.write("<span id='s"+i+"' style='position:absolute;top:-"+snowmaxsize+"'>"+snowletter+"</span>")
}
if (browserok) {
	window.onload=initsnow
}
</script>
